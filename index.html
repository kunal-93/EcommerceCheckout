<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
</head>
<body>
  <section>
    <h1>ECommerce Checkout</h1>
    <ul id="product-list">
      <li>
        <ul class="product-row">
          <li><strong>Product</strong></li>
          <li><strong>Quantity</strong></li>
          <li><strong>Unit Price</strong></li>
          <li><strong>Extended Price</strong></li>
        </ul>
      </li>
    </ul>
    <input type="button" value="Calculate" id="calculate">
  </section>
  <section>
    <ul>
      <li id="sub-total">Subtotal:</li>
      <li id="tax">Tax:</li>
      <li id="total">Total:</li>
      <li><label>Have a promo code?<input type="button" value="Click to Enter" id="promo-button"></label></li>
    </ul>
  </section>
</body>
</html>
